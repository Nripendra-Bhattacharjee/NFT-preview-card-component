<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <!-- My CSS-->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <article class="product">
      <picture class="product_img">
        <div class="product_img-top">
         <img src="images/image-equilibrium.jpg" alt="Equilibrium crystel">
        </div>
      </picture>

      <div class="product_content">

      <h1 class="product_title">Equilibrium #3429</h1>

      <p class="promo">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex-group">
      <img src="images/icon-ethereum.svg" alt="ethe" width="11" height="18" >
   <p class="product_price" >0.041 ETH</p>
      <img src="images/icon-clock.svg" class="time" alt="clock" width="17" height="17">
   <p class="product_time">3 days left</p>
  </div>   
   <div class="flex">
    <hr class="divider">
    <p class="creator">Creation of </p>
    <p class="name_of_creator">Jules Wyvern</p>
  </div>
  <div class="circle">
    <img src="images/image-avatar.png" alt="avater_img">
  </div>

 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nripendra-Bhattacharjee">Nripendra Bhattacharjee</a>.
  </div>
      </div>
    </article>
  </main>
</body>
</html>
